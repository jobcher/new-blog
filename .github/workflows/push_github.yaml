name: GitHub Pages

on:
  # auto deploy when pushing to specified branches.
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # github_trend 执行完后
  workflow_run:
    workflows: ["github_trend"]
    branches: ["main"]
    types:
      - completed

  # allow deploying manually.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.122.0"
          extended: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --enableGitInfo 
            mv -f ./ads.txt ./public/
            mv -f ./ChangeMirrors.sh ./public/
            mv -f ./sitemap.txt ./public/
            sed -i 's/Recent content on 打工人日志/feedId:56003627300625409+userId:61956619330322432/' ./public/index.xml

      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     path: ./public

      - name: Deploy Web	
        uses: peaceiris/actions-gh-pages@v3.8.0	
        with:	
            PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}	
            EXTERNAL_REPOSITORY: jobcher/jobcher.github.io	
            PUBLISH_BRANCH: main	
            PUBLISH_DIR: ./public	
            commit_message: ${{ github.event.head_commit.message }}
            
      - name: 企业微信通知
        if: always()
        run: |
          set -e
          # 获取 token
          TOKEN=$(curl -s "https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=${{ secrets.WEWORK_CORPID }}&corpsecret=${{ secrets.WEWORK_SECRET }}" | jq -r .access_token)

          STATUS="✅ 成功"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="❌ 失败"
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
          COMMIT_MSG=$(git log -1 --pretty=%s)

          MSG="nav-fast 构建部署 ${STATUS}\n分支: main\n提交人: ${{ github.actor }}\n提交ID: ${SHORT_SHA}\n说明: ${COMMIT_MSG}"

          curl -s -X POST "https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=$TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
                  \"touser\": \"@all\",
                  \"msgtype\": \"text\",
                  \"agentid\": ${{ secrets.WEWORK_AGENTID }},
                  \"text\": { \"content\": \"$MSG\" },
                  \"safe\": 0
                }"
